version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: adil_postgres
    environment:
      POSTGRES_DB: adil_scraper
      POSTGRES_USER: aicha
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aicha1234}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: postgres -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aicha -d adil_scraper"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adil_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: adil_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - adil_network
    restart: unless-stopped

  scraper_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adil_scraper_service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://aicha:${POSTGRES_PASSWORD:-aicha1234}@postgres:5432/adil_scraper
      REDIS_URL: redis://redis:6379/0
      MONITORING_INTERVAL_MINUTES: ${MONITORING_INTERVAL_MINUTES:-60}
      CACHE_TTL_SECONDS: ${CACHE_TTL_SECONDS:-3600}
      ENABLE_CHANGE_DETECTION: ${ENABLE_CHANGE_DETECTION:-true}
      PLAYWRIGHT_HEADLESS: "true"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - adil_network
    restart: unless-stopped

  # FastAPI REST API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adil_api
    command: uvicorn src.presentation.api.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://aicha:${POSTGRES_PASSWORD:-aicha1234}@postgres:5432/adil_scraper
      REDIS_URL: redis://redis:6379/0
      ELASTICSEARCH_URL: http://elasticsearch:9200
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - adil_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adil_celery_worker
    command: celery -A src.infrastructure.tasks.celery_app worker --loglevel=info --concurrency=4
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://aicha:${POSTGRES_PASSWORD:-aicha1234}@postgres:5432/adil_scraper
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ELASTICSEARCH_URL: http://elasticsearch:9200
      PLAYWRIGHT_HEADLESS: "true"
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - adil_network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adil_celery_beat
    command: celery -A src.infrastructure.tasks.celery_app beat --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://aicha:${POSTGRES_PASSWORD:-aicha1234}@postgres:5432/adil_scraper
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - adil_network
    restart: unless-stopped

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adil_flower
    command: celery -A src.infrastructure.tasks.celery_app flower --port=5555
    depends_on:
      redis:
        condition: service_healthy
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    networks:
      - adil_network
    restart: unless-stopped

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: adil_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
      - "${ELASTICSEARCH_PORT_TRANSPORT:-9300}:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - adil_network
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: adil_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - adil_network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: adil_grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - adil_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data:

networks:
  adil_network:
    driver: bridge
